<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Development</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- manrope font weight light to semi bold-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet">
	
	<link href = "styles.css" rel="stylesheet">

	<script src="script.js" defer></script>

</head>

<body>
	<div id="sheets-container">

		<div class="img-wrapper rotate-left">
			<video id="flower-vid" controls loop>
				<source src="images/flower.mp4" type="video/mp4">			
			</video>

			<img id="flower" src="images/fallinflower.png">	
			
		</div>

		<div class="img-wrapper rotate-right">
			<video id="blue-vid" controls loop>
				<source src="images/blue.mp4" type="video/mp4">			
			</video>

			<img id="blue" src="images/blue.png">
			
		</div>

		<div class="img-wrapper rotate-left">
			<video id="forever-vid"controls loop>
				<source src="images/forever.mp4" type="video/mp4">			
			</video>

			<img id="forever" src="images/forever.png">
		</div>

		<div class="img-wrapper rotate-right">
			<video id="silence-vid"controls loop>
				<source src="images/silence.mp4" type="video/mp4">			
			</video>

			<img id="silence" src="images/whitesilence.png">
		</div>
	</div>

	<p id="subtext">Try hovering over a piece of sheet music!</p>
	
</body>
</html>
